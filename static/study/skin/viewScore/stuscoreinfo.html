<form id="right_content" method="get" class="gform full">
    <div id="topic">
        <div class="am-panel am-panel-default">
            <div class="am-panel-hd am-cf" id="getcourseId">
                <script type="text/html" id="courseId">
                    <h3 class="am-panel-title"><span class="am-icon am-icon-file-o"></span>作业成绩信息</h3>
                </script>
            </div>
            <div class="alert alert-info xk-info" id="stuinfo">
                <script type="text/html" id="stu">
                    <strong>学生：</strong><span class="highlight">
                            {{bstuinfo.Name}}</span>
                    <strong>类型：</strong><span class="highlight">
                            在线作业</span>
                    <strong>作业：</strong><span class="highlight">
                              {{homework.Title}}   </span>
                </script>
            </div>
            <div class="am-panel-bd" id="content_container"></div>
            <script type="text/html" id="homeworkinfo">
                <table class="am-table am-text-center" style="margin: 0px;">
                    <thead>
                        <tr>
                            <th class="am-text-left" style="border-top: 1px solid #ddd;width:5%;">序号</th>
                            <th class="am-text-center" style="border-top: 1px solid #ddd;">作业提交时间</th>
                            <th class="am-text-center" style="border-top: 1px solid #ddd;width:10%;">得分</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{if list.length != 0}}
                        {{each list as item i}}
                        <tr>
                            <td class="am-text-left">{{(pagination.pageIndex - 1) * pagination.pageSize + i + 1}}</td>
                            <td>{{item.datecreated |dateFormat:'yyyy/MM/dd hh:mm:ss'}}</td>
                            <td class="am-text-center">{{item.score}}</td>
                        </tr>
                        {{/each}}
                            {{else if list.length == 0}}
                        <tr>
                            <td colspan="3">
                                <div class="e-nost">暂无数据</div>
                            </td>
                        </tr>
                        {{/if}}
                    </tbody>
                </table>
            </script>
        </div>
    </div>
</form>
<script type="text/javascript" src="/study/js/viewScore/stuScoreInfo.js"></script>

<!--内容右侧主体结束-->
