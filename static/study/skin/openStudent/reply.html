<!--#include  virtual="/study/header2.html"-->
<div class="am-panel am-panel-default" id="right_content">
    <form id="form_reply" method="post">
        <script id="reply_html" type="text/html">
            <div class="am-panel-hd clearfix" style="margin: 0px;">
                <h3 class="am-panel-title"><span class="am-icon am-icon-tasks"></span>站内信</h3>
               <div class="am-text-right" id="returnmain"><button class="am-btn am-btn-success am-btn-default" ><span class="am-icon am-icon-reply"></span>返回</button></div>
            </div>
            <div class="am-panel-bd">
                <div class="am-form am-form-horizontal">
                    <div class="am-form-group ">
                        <label class="am-u-sm-1 am-form-label"><span style="color:red;">*</span>&nbsp;收信人：</label>
                        <div class="am-u-sm-11">
                            <input type="text" name="userName" value="{{stuName}}" class="am-form-field ui-widget-content ui-corner-all" disabled="disabled" style="width: 220px;">
                        </div>
                    </div>
                    <div class="am-form-group ">
                        <label class="am-u-sm-1 am-form-label"><span style="color:red;">*</span>&nbsp;主题：</label>
                        <div class="am-u-sm-11">
                            <input type="text" name="Title" class="am-form-field ui-widget-content ui-corner-all" maxlength="200" placeholder="填写主题" style="width: 620px;">
                        </div>
                    </div>
                    <div class="am-form-group ">
                        <label class="am-u-sm-1 am-form-label">内容：&nbsp;&nbsp;</label>
                        <div class="am-u-sm-11">
                            <textarea name="content"  cols="30" rows="10" maxlength="5000"></textarea>
                        </div>
                    </div>

                   {{ if stuName}}
                     <div class="am-form-group">
                        <div class="am-u-sm-1"></div>
                        <div class="am-u-sm-11">
                            <button id="btn_send" type="button" class="am-btn am-btn-default am-btn-success">发送</button>
                        </div>
                    </div>
                   {{/if}}
                </div>
            </div>
            <input type="hidden" name="UserID" value="{{Id}}" />
        </script>
    </form>
</div>

<!--#include file="/study/footer2.html"-->

<script type="text/javascript" src="/study/js/openStudent/reply.js"></script>
