<div class="am-panel am-panel-default">
    <form id="content">
        <div class="am-panel-hd am-cf">
            <h3 class="am-panel-title">
                <span class="am-icon am-icon-tasks"></span>&nbsp;考核管理
            </h3>
            <div class="am-text-right">
                <label class="am-form-label am-inline-block am-margin-top-xs">批次名称：</label>
                <div class="am-inline-block cc_am_u am-text-middle" style="padding-left: 10px;">
                    <input type="text" name="key" class="am-form-field ui-widget-content ui-corner-all" style="width: 200px;">
                </div>
                <div class="am-inline-block am-text-left am-text-middle" style="padding-left: 10px;">
                    <button id="search" class="am-btn am-btn-success" type="button"><span class="am-icon am-icon-search"></span>查询</button>
                </div>
            </div>
        </div>

        <div id="admissionmajor" class="courseList"></div>
    </form>
</div>

<script id="admissionmajorListShow" type="text/html">
    <style>
        #table_info thead tr th {
            text-align: center!important;
        }
    </style>
    <div class="am-margin-top">
        <table id="table_info" class="am-table am-text-center">
            <thead>
                <tr>
                    <th width="15%">批次名称</th>
                    <th width="15%">考试代码</th>
                    <th width="35%">考试时间</th>
                    <th width="10%">是否发布</th>
                    <th width="20%">操作</th>
                </tr>
            </thead>
            <tbody>
                {{if list.length > 0}}
                {{each list as item}}
                <tr id="{{item.Id}}">
                    <td>{{item.ExamName}}</td>
                    <td>{{item.ExamCode}}</td>
                    <td>{{item.StartTime | dateFormat:'yyyy-MM-dd'}}到{{item.EndTime | dateFormat:'yyyy-MM-dd'}}</td>
                    <td>{{if item.IsPublic>0}}发布{{else}}未发布{{/if}}</td>
                    <td>
                        <a href="/study/batch/student.html#batchId={{item.Id}}">查看考试</a>
                    </td>
                </tr>
                {{/each}}
            {{else}}
            <tr>
                <td colspan="6">
                    <span class="am-text-center">暂无数据</span>
                </td>
            </tr>
                {{/if}}
            </tbody>
        </table>
    </div>
    <div class="pagination ajax"></div>
</script>


<!--内容右侧主体结束-->
<script type="text/javascript" src="/study/js/batch/batch.js"></script>
