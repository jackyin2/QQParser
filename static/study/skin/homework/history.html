<!--#include file="/study/nomenuheader.html"-->

 <script type="text/javascript" src="/common/js/ueditor/ueditor.config.js"></script>
 <script type="text/javascript" src="/common/js/ueditor/ueditor.all.js"></script>

  <div id="indexForm" style="position: relative;">
     <div id="container"></div>
  </div>

 <script id="table_html" type="text/html">
    <div class="wl_types am-cf">
    <input type="hidden" name="courseOpenId" value="{{param.courseOpenId}}"  />
    <input type="hidden" name="homeworkId" value="{{homework.Id}}" />
    <input type="hidden" name="UseTime" value=""  />
    <input type="hidden" name="HomeWorkUniqueFlag" value="{{param.homeWorkUniqueFlag}}"  />

    <div class="e-b-g types-l">
        {{ each bigQuestions as bigQuestion i}}
          <a href="javascript:void(0)" title="{{#bigQuestion.Title}}" class="e-b go_type q_type {{if i==0 }} active {{/if}}" data-type="{{i+1}}">
            {{num2hanzi(i)}}、{{#bigQuestion.Title}}
          </a>
       {{/each}}
    </div>

    <div class="e-quest-p w_e-q-panel" id="review">
        <div class="photo">
           <div class="photo-time">
                <p class="icon-photo">00: 00: 00</p>
            </div>
        </div>

        <div class="e-quest-header">
            <span class="right">已做<em style="background-color:#099"></em></span>
            <span class="not">未做<em style="background-color: #EAEAEA"></em></span>
        </div>

        <div class="e-selects-g">
            <div style="display:none">{{sort_question=1}}</div>
          {{ each bigQuestions as bigQuestion j}}
               <div class="e-single-s question_nums bigquesnums" data-bigquestionorder="{{j+1}}">
                <div class="e-select-i">
                    {{#bigQuestion.Title}}
                    <span class="e-i-desc"></span>
                </div>
                <div class="e-select-g">
                    {{ each questions[bigQuestion.Id] as question m}}
                      <a href="javascript:void(0)" data-id="{{question.Id}}" class="e-item notdo {{if question.isAssignmented==1}} active {{/if}}" data-num="{{sort_question}}">{{sort_question}}</a>
                    <div style="display:none">{{sort_question=sort_question+1}}</div>
                    {{/each}}
                </div>
             </div>
           {{/each}}
        </div>
    </div>
 </div>

     <div id="homework_div" class="left-all" data-isdisplayconsole="{{homework.IsDisplayConsole}}" data-isdisplayanswer="{{homework.IsDisplayAnswer}}"
          data-isdisplayscore="{{homework.IsDisplayScore}}">
      <div class="e-q-panel">
        <div class="ErichText" style="background-color: #eaeaea; margin-top: 0px;">
             <span style="font-size: medium; font-weight: bold;float:left;">试卷要求 :</span>
              <p style="float:left;margin-left:30px;">{{#homework.Remark}}</p>
        </div>
      </div>

          <div style="display:none">{{num=1}}</div>
          {{ each bigQuestions as bigQuestion n}}
             <div class="e-q-panel e-q-panel-paper typebox bigquestionblock" data-type="{{n+1}}" data-bigquestionorder="{{n+1}}">
              <div class="e-q-header e-q-header-paper am-cf sildeblock">
                 <span class="e-text">{{bigQuestion.hzSort}}、{{#bigQuestion.Title}} </span>
                 <span class="e-close e-close-paper">&nbsp;</span>
              </div>

              <div class="ErichText" style="background-color: #eaeaea; margin-top: 0px;">
                  <span style="font-size: medium; font-weight: bold;">答题要求 :</span>
                  <p>{{#bigQuestion.Remark}}</p>
               </div>


                {{ each questions[bigQuestion.Id] as question q}}
                   {{ if question.questionType==1 || question.questionType==2 }}
                       <div class="e-q-body quesbody" style="display: block;" data-id="{{question.Id}}" data-questionid="{{question.questionId}}" data-questiontype="{{question.questionType}}" data-num="{{num}}">
                          <form method="post">
                             <input type="hidden" name="studentWorkId" value="{{question.Id}}" />
                              <input type="hidden" name="online" value="1">
                              <input type="hidden" name="answer" />
                             
                              <div class="e-q">
                                 <div class="e-q-t">
                                  <div class="e-q-l displayConsole">
                                      {{if question.isRight==1}}
                                        <div class="e-q-right"></div>
                                      {{else if question.isRight==2}}
                                        <div class="e-q-wrong"></div>
                                      {{ else if question.isRight==3 }}
                                        <div class="e-q-halfright"></div>
                                       {{else }}
                                       <div class="e-q-wrong"></div>
                                      {{/if}}
                                  </div>

                                  <div class="e-q-r">
                                      <span class="e-q-no">{{num}}.<em>({{question.totalScore}}分)</em></span>
                                      <div style="display: none">{{num=num+1}}</div>
                                       <div class="e-q-quest">
                                        <div class="f-g am-cf displayScore">
                                          <input type="text" class="f-input" readonly="readonly" name="GiveScore" value="{{question.giveScore}}" disabled="disabled" />
                                      </div>
                                      <div class="e-q-q">
                                        <!-- P标签是富文本编辑器产生，不属于模板的一部分 -->
                                        <div class="ErichText">
                                            {{#question.allTitle}}
                                        </div>
                                      </div>
                                      <div class="e-a-g e-choice-a">
                                        <ul class="optRandomOrderUl">
                                          {{ if question.optionOrderType==1}}
                                              {{ each question.answerList as answer p}}
                                                <li class="e-a {{if isContainsString(question.studentAnswer,answer.SortOrder)}} checked {{/if}}" data-index="{{answer.SortOrder}}"
                                                     data-isanswer="{{answer.IsAnswer}}" data-optionvalue="{{num2zimu(p)}}">
                                                 <span class="e-a-right"></span>{{num2zimu(p)}} 
                                                  <div class="ErichText">
                                                   <!-- P标签是富文本编辑器产生，不属于模板的一部分 -->
                                                    {{#answer.Content}}
                                                  </div>
                                                </li>
                                             {{/each}}
                                          {{else}}
                                              {{ each question.answerList as answer p}}
                                                <li class="e-a {{if isContainsString(question.studentAnswer,answer.SortOrder)}} checked {{/if}}" data-index="{{answer.SortOrder}}">
                                                 <span class="e-a-right"></span>{{num2zimu(p)}} 
                                                  <div class="ErichText">
                                                   <!-- P标签是富文本编辑器产生，不属于模板的一部分 -->
                                                    {{#answer.Content}}
                                                  </div>
                                                </li>
                                             {{/each}}
                                          {{/if}}
                                        </ul>
                                      </div>
                                    </div>
                                  </div>
                                </div>

                                <div class="e-q-b displayAnswer">
                                  <div class="e-a-ans am-cf">
                                  <div class="e-ans-ref am-cf">
                                      参考答案：
                                      {{ if question.optionOrderType==1}}
                                         <span class="e-ans-r optionRandomOrder"></span>&nbsp;&nbsp;
                                      {{else}}
                                          {{each question.answer as answerContent a}}
                                            <span class="e-ans-r">{{num2zimu(answerContent)}}</span>&nbsp;&nbsp;
                                          {{/each}}
                                      {{/if}}
                                    </div>
                                    <a href="javascript:;" class="e-b-open slideAnalysis">收起解析</a>
                                  </div>
                                  <div class="e-a-analysis e-open">
                                  <span class="e-ans-l">解析：</span>
                                   <div class="e-ans-r">
                                      <div class="ErichText">
                                        {{if question.resultAnalysis }}
                                            {{#question.resultAnalysis}}
                                        {{else}}
                                            无 
                                        {{/if}}
                                      </div>
                                  </div>
                                 </div>
                               </div>

                            </div>
                          </form>
                       </div>

                   {{ else if question.questionType==3}}
                      <div class="e-q-body" data-id="{{question.Id}}" data-questionid="{{question.questionId}}" data-questiontype="{{question.questionType}}" data-num="{{num}}">
                         <form method="post">
                          <input type="hidden" name="studentWorkId" value="{{question.Id}}" />
                          <input type="hidden" name="online" value="1" />
                          <input type="hidden" name="answer" />
                          <div class="e-q e-checking-q" id="2">
                            <div class="e-q-t">
                              <div class="e-q-l displayConsole">
                                    {{if question.isRight==1}}
                                    <div class="e-q-right"></div>
                                    {{else if question.isRight==2}}
                                    <div class="e-q-wrong"></div>
                                    {{ else if question.isRight==3 }}
                                    <div class="e-q-halfright"></div>
                                   {{else }}
                                       <div class="e-q-wrong"></div>
                                    {{/if}}
                               </div>

                              <div class="e-q-r">
                                <span class="e-q-no">{{num}}.<em>({{question.totalScore}}分)</em></span>
                                  <div style="display: none">{{num=num+1}}</div>
                                 <div class="e-q-quest">
                                   <div class="f-g am-cf displayScore">
                                        <input type="text" class="f-input" name="GiveScore" value="{{question.giveScore}}" disabled="disabled" />
                                    </div>

                                  <div class="e-q-q">
                                    <div class="ErichText">{{#question.allTitle}}</div>
                                  </div>
                                  <div class="e-a-g e-checking-a am-cf">
                                    <ul>
                                      <li class="e-a {{ if question.studentAnswer=="1"}} checked {{/if}}" data-index="1">
                                        <span class="e-a-right"></span>A) 正确
                                      </li>
                      
                                      <li class="e-a {{ if question.studentAnswer=="0"}} checked {{/if}}" data-index="0">
                                        <span class="e-a-right"></span>B) 错误
                                      </li>
                                    </ul>
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="e-q-b displayAnswer">
                                  <div class="e-a-ans am-cf">
                                  <div class="e-ans-ref am-cf">
                                      参考答案：
                                      {{if question.answer ==1}}
                                         <span class="e-ans-r">A</span>&nbsp;&nbsp;
                                      {{else}}
                                        <span class="e-ans-r">B</span>&nbsp;&nbsp;
                                      {{/if}}
                                    </div>
                                    <a href="javascript:;" class="e-b-open slideAnalysis">收起解析</a>
                                  </div>
                                  <div class="e-a-analysis e-open">
                                  <span class="e-ans-l">解析：</span>
                                   <div class="e-ans-r">
                                      <div class="ErichText">
                                        {{if question.resultAnalysis }}
                                            {{#question.resultAnalysis}}
                                        {{else}}
                                            无 
                                        {{/if}}
                                      </div>
                                  </div>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>

                   {{ else if question.questionType==4 || question.questionType==5}}
                      <div class="e-q-body" data-id="{{question.Id}}" data-questionid="{{question.questionId}}" data-questiontype="{{question.questionType}}" data-num="{{num}}">
                         <form method="post">
                          <input type="hidden" name="studentWorkId" value="{{question.Id}}" />

                            <div class="e-q e-choice-q">
                             <div class="e-q-t">
                                <div class="e-q-l displayConsole">
                                    {{if question.isRight==1}}
                                    <div class="e-q-right"></div>
                                    {{else if question.isRight==2}}
                                    <div class="e-q-wrong"></div>
                                    {{ else if question.isRight==3 }}
                                    <div class="e-q-halfright"></div>
                                     {{else }}
                                       <div class="e-q-wrong"></div>
                                    {{/if}}
                               </div>

                                <div class="e-q-r">
                                 <span class="e-q-no">{{num}}.<em>({{question.totalScore}}分)</em></span>
                                    <div style="display: none">{{num=num+1}}</div>
                                 <div class="e-q-quest">
                                  <div class="f-g am-cf displayScore">
                                     <input type="text" class="f-input" name="GiveScore" value="{{question.giveScore}}" disabled="disabled" />
                                  </div>

                                   <div class="e-q-q">
                                      <div class="ErichText">{{#question.allTitle}}</div>
                                   </div>
                                    <div class="e-a-g e-blank-a">
                                       <ul>
                                        {{ each question.answerList as item p}}
                                          <li class="e-a am-cf">
                                            <div class="e-blank-e">填空{{num2hanzi(p)}}</div>
                                             {{ if question.questionType==4}}
                                                {{ if checkSpace(question.answer,getSplitAnswer(question.studentAnswer,p),p)}}
                                                    <input type="text" name="answer" placeholder="" style="width: 500px; height: 36px;" value="{{if (p< question.answerList.length && question.studentAnswer ) }} {{getSplitAnswer(question.studentAnswer,p)}} {{else}} 题目未作答 {{/if}}" ><span style="color: red; font-size: x-large">√</span>
                                                {{else}}
                                                   <input type="text" name="answer" placeholder="" style="width: 500px; height: 36px;" value="{{if (p< question.answerList.length && question.studentAnswer ) }} {{getSplitAnswer(question.studentAnswer,p)}} {{else}} 题目未作答 {{/if}}">
                                                   <span style="color: red; font-size: x-large">×</span>
                                                 {{/if}}
                                             {{else}}
                                                 <input type="text" name="answer" placeholder="" style="width: 600px; height: 36px;" value="{{if (p< question.answerList.length && question.studentAnswer ) }} {{getSplitAnswer(question.studentAnswer,p)}} {{else}} 题目未作答 {{/if}}">
                                              {{/if}}
                                         </li>
                                        {{/each}}
                                    </ul>
                                    </div>
                                </div>
                              </div>

                               {{ if question.commentary && question.questionType==5}}
                              　 <div class="e-q-py" style="margin-left: 50px;">
                              　　 <p><span class="e-q-pyt">教师评语：</span>
                                     {{if question.commentary}}
                                          {{#question.commentary}}
                                        {{else}}
                                           无
                                      {{/if}}
                              　　 </p>
                             　 </div>
                             　{{/if}}
                              </div>

                              <div class="e-q-b displayAnswer">
                                  <div class="e-a-ans am-cf">
                                 <div class="e-ans-ref am-cf">
                                     参考答案：
                                        <span class="e-ans-r">
                                            <div class="e-a-g e-blank-a">
                                                <ul>
                                                  {{ each question.answerList as item q}}
                                                     <li class="e-a am-cf">
                                                        <div class="e-blank-e">填空 {{ num2hanzi(q) }}</div>
                                                        <div class="e-blank-i" style="width: 90%">
                                                            <div class="ErichText">
                                                               {{# item.Content}}
                                                            </div>
                                                        </div>
                                                    </li>
                                                  {{/each}}
                                                </ul>
                                            </div>
                                        </span>
                                  </div>
                                  <a href="javascript:;" class="e-b-open slideAnalysis">收起解析</a>
                                </div>
                                  <div class="e-a-analysis e-open">
                                   <span class="e-ans-l">解析：</span>
                                   <div class="e-ans-r">
                                     <div class="ErichText">
                                        {{if question.resultAnalysis }}
                                            {{#question.resultAnalysis}}
                                        {{else}}
                                            无 
                                        {{/if}}
                                     </div>
                                 </div>
                              </div>
                             </div>

                           </div>
                        </form>
                      </div>

                   {{ else if question.questionType==6 || question.questionType==12}}
                      <div class="e-q-body" data-id="{{question.Id}}" data-questionid="{{question.questionId}}" data-questiontype="{{question.questionType}}" data-num="{{num}}">
                         <form method="post">
                              <input type="hidden" name="studentWorkId" value="{{question.Id}}" />
                                <div class="e-q e-choice-q">
                                    <div class="e-q-t">
                                        <div class="e-q-l displayConsole">
                                            {{if question.isRight==1}}
                                            <div class="e-q-right"></div>
                                            {{else if question.isRight==2}}
                                            <div class="e-q-wrong"></div>
                                            {{ else if question.isRight==3 }}
                                            <div class="e-q-halfright"></div>
                                             {{else }}
                                             <div class="e-q-wrong"></div>
                                            {{/if}}
                                       </div>

                                        <div class="e-q-r">
                                            <span class="e-q-no">{{num}}.<em>({{question.totalScore}}分)</em></span>
                                            <div style="display: none">{{num=num+1}}</div>
                                             <div class="e-q-quest">
                                                <div class="f-g am-cf displayScore">
                                                  <input type="text" class="f-input" name="GiveScore" value="{{question.giveScore}}" disabled="disabled" />
                                                </div>
                                                <div class="e-q-q">
                                                    <div class="ErichText">
                                                       <p>{{#question.allTitle}}</p>
                                                    </div>
                                                </div>

                                                <div class="e-q-q">
                                                   <div class="e-textarea-a">
                                                    {{ if question.studentAnswer}}
                                                     {{#question.studentAnswer}}
                                                    {{else}}
                                                       无
                                                    {{/if}}
                                                  </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="e-q-py">
                                      <p><span class="e-q-pyt" style="margin-left: 50px;">教师评语：</span>
                                        {{if question.commentary}}
                                          {{#question.commentary}}
                                        {{else}}
                                           无
                                        {{/if}}
                                      </p>
                                   </div>
                                </div>
                            </form>
                      </div>

                   {{ else if question.questionType==7}}
                      <div class="e-q-body" data-id="{{question.Id}}" data-questionid="{{question.questionId}}" data-questiontype="{{question.questionType}}"  data-num="{{num}}">
                         <div class="e-q e-choice-q">
                            <div class="e-q-t">
                               <div class="e-q-l displayConsole">
                                    {{if question.isRight==1}}
                                    <div class="e-q-right"></div>
                                    {{else if question.isRight==2}}
                                    <div class="e-q-wrong"></div>
                                    {{ else if question.isRight==3 }}
                                    <div class="e-q-halfright"></div>
                                   {{else }}
                                       <div class="e-q-wrong"></div>
                                    {{/if}}
                                </div>
                                 <form method="post">
                                   <input type="hidden" name="studentWorkId" value="{{question.Id}}" />
                                    <div class="e-q-r">
                                     <span class="e-q-no">{{num}}.<em>({{question.totalScore}}分)</em></span>
                                        <div style="display: none">{{num=num+1}}</div>
                                       <div class="e-q-quest">
                                           <div class="f-g am-cf displayScore">
                                            <input type="text" class="f-input" name="GiveScore" value="{{question.giveScore}}" disabled="disabled" />
                                           </div>
                                           <div class="e-q-q am-cf">
                                              <div class="ErichText">{{#question.allTitle}}</div>
                                           </div>

                                           <div class="e-a-g e-short-a">
                                              <div class="am-g">
                                                 <div class="am-u-sm-5">
                                                    {{ each question.optionContentList as optionContent r}}
                                                       <div class="ErichText">
                                                         {{r+1}}、{{optionContent}}
                                                       </div>
                                                     {{/each}}
                                                   </div>

                                                <!-- <div class="am-u-sm-1">
                                                   {{ each question.optionSelectContentList as optionSelectContent s}}
                                                       <select name="answer" class="ui-widget-content">
                                                          {{ each question.optionAnswerContentList as optionAnswerContent t}}
                                                            <option value="{{t}}">{{num2zimu(t)}} </option>
                                                          {{/each}}
                                                       </select>
                                                     {{/each}}
                                                  </div>-->
                      
                                                  <div class="am-u-sm-1">
                                                    {{ each question.studentAnswer as item i}}
                                                     <div class="e-choice-i">
                                                         {{if item==-1}}
                                                          -
                                                         {{else}}
                                                         {{num2zimu(item)}}
                                                         {{/if}}
                                                      </div>
                                                     {{/each}}
                                                 </div>

                                                 <div class="am-u-offset-1 am-u-sm-5">
                                                      {{ each question.optionAnswerContentList as optionAnswerContent i }}
                                                        <div class="ErichText">
                                                          {{num2zimu(i)}} 、{{#optionAnswerContent}} 
                                                        </div>
                                                      {{/each}}
                                                  </div>
                                               </div>
                                           </div>
                                       </div>
                                     </div>
                                </form>
                             </div>
                             <div class="e-q-b displayAnswer">
                                        <div class="e-a-ans am-cf">
                                         <div class="e-ans-ref am-cf">
                                            参考答案：
                                             <span class="e-ans-r">
                                                {{#question.piPeiAnswer}}</span>&nbsp;&nbsp;
                                         </div>
                                        <a href="javascript:;" class="e-b-open slideAnalysis">收起解析</a>
                                      </div>
                                      <div class="e-a-analysis e-open">
                                        <span class="e-ans-l">解析：</span>
                                        <div class="e-ans-r">
                                            <div class="ErichText">
                                             {{if question.resultAnalysis }}
                                                {{#question.resultAnalysis}}
                                             {{else}}
                                                 无 
                                             {{/if}}
                                           </div>
                                        </div>
                                       </div>
                                      </div>
                          </div>
                     </div>

                   {{ else if question.questionType==8 || question.questionType==9 ||  question.questionType==11}}
                       <div class="e-q-body" data-id="{{question.Id}}" data-questionid="{{question.questionId}}" data-questiontype="{{question.questionType}}" data-num="{{num}}" data-isalldo="0">
                          <div class="e-q e-choice-q">
                            <div class="e-q-t">
                              <div class="e-q-l displayConsole">
                                 {{if question.isRight==1}}
                                    <div class="e-q-right"></div>
                                 {{else if question.isRight==2}}
                                    <div class="e-q-wrong"></div>
                                 {{ else if question.isRight==3 }}
                                    <div class="e-q-halfright"></div>
                                   {{else }}
                                       <div class="e-q-wrong"></div>
                                 {{/if}}
                                </div>
                              <div class="e-q-r">
                              <span class="e-q-no">{{num}}.<em>({{question.totalScore}}分)</em></span>
                                  <div style="display: none">{{num=num+1}}</div>
                               <div class="e-q-quest">
                                 <div class="f-g am-cf displayScore">
                                        <input type="text" class="f-input" name="GiveScore" value="{{question.giveScore}}" disabled="disabled" />
                                    </div>
                                <div class="e-q-q am-cf">
                                   <div class="ErichText">{{#question.allTitle}}</div>
                                 </div>

                                    <div style="display: none">
                                        {{subSort=1}}
                                        {{if  subQuestions[question.Id].length>0}}
                                            {{m=question.totalScore}}
                                            {{n=subQuestions[question.Id].length}}
                                            {{if (2*m)%n==0}}
                                                {{a=0.5*((2*m)/n)}}
                                                {{b=0}}
                                                {{x=n}}
                                                {{y=0}}
                                            {{else}}
                                                {{c=(2*m)%n}}
                                                {{a=0.5*((2*m-c)/n)}}
                                                {{b=a+0.5}}
                                                {{y=(2*m)-(2*n*a)}}
                                                {{x=n-y}}
                                            {{/if}}
                                        {{else}}
                                                {{a=0}}
                                                {{b=0}}
                                                {{x=n}}
                                                {{y=0}}
                                        {{/if}}
                                    </div>

                                 {{ each subQuestions[question.Id] as subQuestion j}}
                                    <form method="post">
                                     <input type="hidden" name="studentWorkId" value="{{question.Id}}" />
                                     <input type="hidden" name="subQuestionId" value="{{subQuestion.Id}}">
                                     <input type="hidden" name="subStudentQuestionId" />
                                     <input type="hidden" name="answer" />
                                      <div style="display: none">
                                            {{if subSort>x}}
                                                {{a=b}}
                                            {{/if}}
                                      </div>
                                    <input type="hidden" name="subScore" value="{{a}}" />
                                    <span class="e-q-no">{{subSort}}、<em>({{a}}分)</em></span>
                                    <div style="display: none">{{subSort=subSort+1}}</div>

                                    <div class="e-q-quest">
                                      <div class="e-q-q am-cf">
                                        <div class="ErichText">
                                           {{#subQuestion.title}}
                                        </div>
                                      </div>
                                      <div class="e-a-g e-choice-a">
                                        {{ if subQuestion.subQuestionType==1|| subQuestion.subQuestionType==2 }}
                                           <ul>
                                             {{each subQuestion.subAnswerList as answer k}}
                                               <li class="e-a {{ if isContainsString(subQuestion.studentAnswer,k) }} checked {{/if}} " data-index="{{answer.SortOrder}}" data-subquestiontype="{{subQuestion.subQuestionType}}">
                                                <span class="e-a-right"></span>{{num2zimu(k)}} 
                                                 <div class="ErichText">{{#answer.Content}}</div>
                                              </li>
                                             {{/each}}
                                        </ul>
                                        {{else}}
                                           <ul>
                                              <li class="e-a {{ if subQuestion.studentAnswer=="1"}} checked {{/if}}" data-index="1" data-subquestiontype="{{subQuestion.subQuestionType}}">
                                                <span class="e-a-right"></span>A) 正确
                                              </li>
                          
                                              <li class="e-a {{ if subQuestion.studentAnswer=="0"}} checked {{/if}}" data-index="0" data-subquestiontype="{{subQuestion.subQuestionType}}">
                                                <span class="e-a-right"></span>B) 错误
                                              </li>
                                          </ul>
                                        {{/if}}
                                      </div>
                                    </div>

                                     {{if subQuestion.subQuestionType==1 || subQuestion.subQuestionType==2}}
                                        <div class="e-q-b displayAnswer">
                                            <div class="e-a-ans am-cf">
                                                <div class="e-ans-ref am-cf">
                                                  参考答案：
                                                     {{ each subQuestion.questionAnswer as answer j}}
                                                       <span class="e-ans-r">{{num2zimu(answer)}}</span>&nbsp;&nbsp;
                                                     {{/each}}
                                                </div>
                                            </div>
                                        </div>
                                    {{else}}
                                         <div class="e-q-b displayAnswer">
                                            <div class="e-a-ans am-cf">
                                                <div class="e-ans-ref am-cf"> 参考答案：
                                                    {{ if subQuestion.questionAnswer==1}}
                                                       <span class="e-ans-r">正确</span>&nbsp;&nbsp;
                                                    {{else}}
                                                        <span class="e-ans-r">错误</span>&nbsp;&nbsp;
                                                     {{/if}}
                                                </div>
                                            </div>
                                        </div>
                                     {{/if}}

                                   </form>
                                  {{/each}}
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="e-q-b displayAnswer">
                                <div class="e-a-ans am-cf" style="background-color:#FFF;">
                                    <div class="e-ans-ref am-cf">
                                        解析： 
                                         {{if question.resultAnalysis }}
                                            {{#question.resultAnalysis}}
                                        {{else}}
                                            无 
                                        {{/if}}
                                    </div>
                                </div>
                            </div>
                       </div>

                   {{ else if question.questionType==10 }}
                      <div class="e-q-body" data-id="{{question.Id}}" data-questionid="{{question.questionId}}" data-questiontype="{{question.questionType}}"  data-num="{{num}}">
                         <form method="post">    
                           <input type="hidden" name="studentWorkId" value="{{question.Id}}" />
                            <div class="e-q e-choice-q">
                              <div class="e-q-t">
                               <div class="e-q-l displayConsole">
                                 {{if question.isRight==1}}
                                    <div class="e-q-right"></div>
                                 {{else if question.isRight==2}}
                                    <div class="e-q-wrong"></div>
                                 {{ else if question.isRight==3 }}
                                    <div class="e-q-halfright"></div>
                                 {{else }}
                                       <div class="e-q-wrong"></div>
                                 {{/if}}
                                </div>

                               <div class="e-q-r">
                                  <span class="e-q-no">{{num}}.<em>({{question.totalScore}}分)</em></span>
                                   <div style="display: none">{{num=num+1}}</div>
                                  <div class="e-q-quest">
                                    <div class="f-g am-cf displayScore">
                                       <input type="text" class="f-input" disabled="disabled" name="GiveScore" value="{{question.giveScore}}" />
                                    </div>

                                    <div class="e-q-q">
                                      <div class="ErichText"><p>{{#question.allTitle}}</p></div>
                                    </div>

                                    <div class="e-q-q" style="text-align: center">
                                       {{ if question.studentAnswer}}
                                         学生答案
                                          <a href="#" data-preview_url_ueditor="{{question.studentAnswer}}" style="text-decoration: underline">点击预览</a>
                                          <a href="{{question.priviewUrl}}" target="_blank" 
                                               style="text-decoration: underline">点击下载</a>
                                       {{else}}
                                          <a href="#" class="" data-docid="{{question.studentAnswer}}" style="color: red">学生未作答</a>
                                        {{/if}}
                                   </div>

                                  </div>
                                </div>
                              </div>
                           </div>
                        </form>
                      </div>
                   {{/if}}

                {{/each}}
             </div>
          {{/each}}   
     </div>
 </script>

 <script type="text/javascript" src="/study/js/homework/history.js"></script>
 <script type="text/javascript" src="/study/js/current_scroll.js"></script>
