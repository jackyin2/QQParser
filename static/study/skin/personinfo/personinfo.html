<style>
    .icon-xiaoxingxing {
        color:#ff0600;
    }
</style>
    <div class="primary" id="personinfo">
            <div class="main_content">
                <div class="main_content_title">
                    <div class="attr">
                        <i class="iconfont icon-renyuan"></i>
                        个人信息
                    </div>
                    <div class="edit_personInfo">
                        <button type="submit" id="update">修改密码</button>
                        <button type="submit" id="edit">编辑</button>
                        <button type="submit" id="save" style="display:none">保存</button>
                        <button type="submit" id="back" style="display:none">返回</button>
                    </div>
                </div>
                <div id="personinfoList" class="personinfoList"></div>
                <script id="personinfoListShow" type="text/html">
                <input name="fileurl" type="hidden" value="{{file_system_url}}"/>
                <div class="personInfo">
                    <strong>基本信息</strong>
                    <div>
                        <div class="iconImg">
                            <div id="div_pic" class="position">
                                <img id="cover" {{if url.indexOf('study_headimg')>-1}}src="{{url}}"{{else}}src="/common/img/person.png"{{/if}} style="border-radius:80px; display:block; z-index: 998;" class="personImg" width="160px" height="160px" alt="">
                            </div>
                            <div id="uploader_pic" data-file_system_url="{{file_system_url}}" style="top: 2px; margin-bottom: 12px;">
                                <div class="btns">
                                    <div id="picker_pic" class="picker_pic">点此编辑头像</div>
                                </div>
                            </div>
                            <a href="javascript:;" id="upload" style="display: none;">点此编辑头像</a>
                            <div class="signName">
                                <label><i class="iconfont icon-qianming"></i>个性签名：</label>
                                <input id="sign" value="{{sign}}" class="perinfos noEditor" disabled />
                            </div>
                        </div>
                        <form>
                            <div>
                                <label><i class="iconfont icon-renyuan"></i>用户昵称：</label>
                                <input id="UserName" value="{{username}}" class="perinfos noEditor" disabled />
                                <i class="iconfont icon-xiaoxingxing"></i>
                            </div>
                            <div>
                                <label><i class="iconfont icon-shenfenzheng"></i>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;域：</label>
                                    <input id="City" value="{{person.City}}" class="perinfos noEditor" disabled />
                            </div>
                            <div>
                                <label><i class="iconfont icon-dianziyouxiang"></i>电子邮箱：</label>
                                <input id="Email" value="{{person.Email}}" class="perinfos noEditor" disabled />
                                <i class="iconfont icon-xiaoxingxing"></i>
                            </div>
                            <div>
                                <label><i class="iconfont icon-jiaoyu" style=" font-size: 18px;"></i>教育程度：</label>
                                <select id="EduStatus" class="perinfos noEditor" disabled >
                                    <option value="">—— 教育程度 ——</option>
                                    <option {{if person.EduStatus == "小学"}}selected{{/if}} value="小学">小学</option>
                                    <option {{if person.EduStatus == "初中"}}selected{{/if}} value="初中">初中</option>
                                    <option {{if person.EduStatus == "高中"}}selected{{/if}} value="高中">高中</option>
                                    <option {{if person.EduStatus == "高职"}}selected{{/if}} value="高职">高职</option>
                                    <option {{if person.EduStatus == "专科"}}selected{{/if}} value="专科">专科</option>
                                    <option {{if person.EduStatus == "本科"}}selected{{/if}} value="本科">本科</option>
                                    <option {{if person.EduStatus == "研究生"}}selected{{/if}} value="研究生">研究生</option>
                                    <option {{if person.EduStatus == "博士"}}selected{{/if}} value="博士">博士</option>
                                    <option {{if person.EduStatus == "博士后"}}selected{{/if}} value="博士后">博士后</option>
                                </select>
                            </div>
                            <div>
                                <label><i class="iconfont icon-type"></i>职业类型：</label>
                                <select id="ProfessionType" class="perinfos noEditor" disabled >
                                    <option value="">—— 职业类型 ——</option>
                                    <option {{if person.ProfessionType == "学生"}}selected{{/if}} value="学生">学生</option>
                                    <option {{if person.ProfessionType == "农民"}}selected{{/if}} value="农民">农民</option>
                                    <option {{if person.ProfessionType == "务工"}}selected{{/if}} value="务工">务工</option>
                                    <option {{if person.ProfessionType == "国家公务员"}}selected{{/if}} value="国家公务员">国家公务员</option>
                                    <option {{if person.ProfessionType == "企业单位员工"}}selected{{/if}} value="企业单位员工">企业单位员工</option>
                                    <option {{if person.ProfessionType == "事业单位员工"}}selected{{/if}} value="事业单位员工">事业单位员工</option>
                                    <option {{if person.ProfessionType == "自由职业者"}}selected{{/if}} value="自由职业者">自由职业者</option>
                                    <option {{if person.ProfessionType == "军人/警察"}}selected{{/if}} value="军人/警察">军人/警察</option>
                                    <option {{if person.ProfessionType == "下岗/待业/失业"}}selected{{/if}} value="下岗/待业/失业">下岗/待业/失业</option>
                                    <option {{if person.ProfessionType == "其他"}}selected{{/if}} value="其他">其他</option>
                                </select>
                            </div>
                            <div>
                                <label><i class="iconfont icon-techangaihao"></i>兴趣爱好：</label>
                                <input id="Hobbies" value="{{person.Hobbies}}" class="perinfos noEditor" disabled />
                                <span id="addHobby" class="addHobby" style="display:none">添加</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="personal">
                    <strong class="trueName">真实信息</strong><span style="vertical-align: bottom;font-size:12px;color:red;">&nbsp;&nbsp;*请认真填写自己的真实信息</span>
                    <div class="mainInfo_spacing clearfix">
                        <div class="left">
                            <div class="bar">
                                <label>姓名:</label>
                                <input id="Name" value="{{person.Name}}" class="perinfos noEditor" disabled />
                                <i class="iconfont icon-xiaoxingxing"></i>
                            </div>
                            <div class="bar">
                                <label>性别:</label>
                                <select id="Sex" class="perinfos noEditor" disabled >
                                    <option value="">—— 性别 ——</option>
                                    <option {{if person.Sex == "男"}}selected{{/if}} value="男">男</option>
                                    <option {{if person.Sex == "女"}}selected{{/if}} value="女">女</option>
                                </select>
                            </div>
                            <div class="bar">
                                <label>手机号:</label>
                                <input id="PhoneNum" value="{{person.Mobile}}" class="perinfos noEditor"disabled />
                                <i class="iconfont icon-xiaoxingxing"></i>
                            </div>
                            <div class="bar">
                                <label>QQ号:</label>
                                <input id="QQNum" value="{{person.QQNum}}" class="perinfos noEditor" disabled />
                            </div>
                        </div>
                        <div class="right">
                            <div class="bar">
                                <label>出生日期:</label>
                                <input id="Birthday" value="{{person.BirthDay}}" class="perinfos noEditor"onclick="laydate({ elem: '#Birthday', format: 'YYYY-MM-DD', max: '2099-06-16', istime: true, istoday: false })" disabled />
                            </div>
                            <div class="bar">
                                <label>身份证号:</label>
                                <input id="IdentityCardNum" value="{{person.CertificateCode}}" class="perinfos noEditor" disabled />
                                <i class="iconfont icon-xiaoxingxing"></i>
                            </div>
                            <div class="bar">
                                <label>工作单位:</label>
                                <input id="Company" value="{{person.Company}}" class="perinfos noEditor" disabled />
                            </div>
                            <div class="bar">
                                <label>家庭住址:</label>
                                <input id="Address" value="{{person.Address}}" class="perinfos noEditor" disabled />
                            </div>
                        </div>
                    </div>
                </div>
                </script>
            </div>
    </div>
    </div>
</div>
